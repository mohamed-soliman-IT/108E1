<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
<style>
        @import url("https://fonts.googleapis.com/css2?family=Michroma&display=swap");
* {
  padding: 0;
  margin: 0;
  box-sizing: border-box;
}

body {
  font-family: "Michroma", sans-serif;
  height: 100vh;
}

.container {
  
  height: 100%;
  width: 100%;

}

.loading-page {
  position: absolute;
  top: 0;
  left: 0;
  background: black;

  height: 100%;
  width: 100%;
  display: flex;
  flex-direction: column;
  gap: 1.5rem;
  align-items: center;
  justify-content: center;
  color: #191654;
}

#svg {
  height: 110px;
  width: 110px;
  stroke: white;
  fill-opacity: 0;
  stroke-width: 1px;
  stroke-dasharray: 1500;
  animation: draw 30s ease;
  display: flex;
  align-items: center;
}

@keyframes draw {
  0% {
    stroke-dashoffset: 4500;
  }
  100% {
    stroke-dashoffset: 0;
  }
}

.name-container {
  height: 30px;
  overflow: hidden;
}

.logo-name {
  color: #fff;
  font-size: 20px;
  letter-spacing: 12px;
  text-transform: uppercase;
 display: flex;
 align-items: center;
 justify-content: center;
  font-weight: bolder;
  margin-left: 40px;
 
}




	@import url("https://fonts.googleapis.com/css2?family=Michroma&display=swap");
	*{
		margin: 0;
		padding: 0;
		overflow-y: hidden;
	}
	body{
		background-color: rgb(32, 32, 54);
		

	}

	.logo{
    padding-top: 12px;
    padding-bottom: 15px;
    height: auto;
    width: 175px;
    }


  .logo {
      animation: fadeIn 1s ease-in;

    }


    @keyframes fadeIn {
        0% {
            opacity: 0;
        }

        100% {
            opacity: 1;
        }
    }

    nav{
		display: flex;
		align-items: center;
		justify-content: center;
		height: auto;
		width: 100%;
		padding: 0;
		margin: 0;
    background-color: rgba(1, 102, 255, 0.3);
	}


	.my-button,.my-button1 {
		justify-items: center;
		display: inline-block;
		outline: 0;
		margin-top: 350px;
		padding-right: 20px;
    background: none;
    border-style: none;
    overflow: hidden;
	}


	#loading-overlay {
		display: none;
		position: fixed;
		top: 0;
		left: 0;
		width: 100%;
		height: 100%;
		background-color: rgba(0, 0, 0, 0.5);
		z-index: 9999;
	}

	.spinner {
		position: absolute;
		top: 50%;
		left: 50%;
		
		width: 40px;
		height: 40px;
		border-radius: 50%;
		border: 4px solid #ffffff;
		border-top-color: #222222;
		animation: spin 1s infinite linear;
	}

	@keyframes spin {
	to {
		transform: rotate(360deg);
	}
	}


	#button-container {
		display: flex;
		justify-content: center;
		align-items: center;
		height: 100vh;
		margin-left: 10px;
	}

  #button1{
    margin-right: 300px;
  }

  #button2{
    margin-left: 0px;
  }

  #button1 img , #button2 img{
    width: 1200px;
    height: 80px;
  }


	.my-button span{
		display: inline-block;
		height: 10px;
		width: 10px;
		border: 3px solid white;
		border-bottom-color: transparent;
		border-radius: 50%;
		animation: loading 1.3s linear infinite;
        }

		.my-button1 span{
			display: inline-block;
			height: 10px;
			width: 10px;
			border: 3px solid white;
			border-bottom-color: transparent;
			border-radius: 50%;
			animation: loading 1.3s linear infinite;
        }

	@media (max-width: 1010px) {
      .my-button , .my-button1 {
       
       margin: 0;
       padding: 0;


      }

      #button1 , #button2{
        margin: 100px 0;
        
      }

	  #button-container{
		height: 50vh;
    display: flex;
    flex-direction: column;
    padding: 0;
    margin-top: 500px;
	  }

	  
    }


  @media (min-width: 1010px) and  (max-width: 1883px){

    #button1 img , #button2 img{
    width: 800px;
    height: 70px;
  }

    
  }

  @media (max-width: 1144px) {
    #button1 img , #button2 img{
    width: 400px;
    height: 60px;
    

  }

  #button-container{

    display: flex;
    align-items: center;
	  }

  #button1{
    margin-left: 40px;
    margin-right: 40px;
  }

  #button2{
    margin-left: 0;
    padding-left: 0;
    float: left;
    margin-right: 80px;
  }


}

    




    @media (min-height: 750px)  and (max-height: 990px)  {
      #button-container{
        margin-top: 120px;
        
      }
      
    }


    @media (max-width: 480px) {
      .my-button {
        font-size: 12px;
        padding: 6px 16px;
      }

	  #button-container{
		height: 50vh;

	  }
    }


    #video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      
    }

    #video-background video {
      object-fit: cover;
      width: 100%;
      height: 100%;
    }

    /* Responsive Styles */

    @media (max-width: 768px) {
      #video-background video {
        object-fit: cover;
      }


      


    }

    @media (max-height: px){

      #button-container{
      margin-top: 80px;

      }

    }





	#video-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5); /* Black overlay with opacity */
      z-index: -1;
    }
	





</style>

</head>
